<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ounce and Gram converter!</title>
  </head>
  <body>
    <header>
      <h1>Ounce and Gram converter</h1>
    </header>
    <main>
      <section class="left">
        <p class="message">Grams to Ounces</p>
        <p class="message1">Grams</p>
        <input type="number" class="measure" id="grams1" />
        <p class="message1">Ounces</p>
        <input type="number" class="measure" readonly id="ounces1" />
        <button class="btn convert1">Convert</button>
      </section>
      <section class="right">
        <p class="message">Ounces to Grams</p>
        <p class="message1">Ounces</p>
        <input type="number" class="measure" id="ounce2" />
        <p class="message1">Grams</p>
        <input type="number" class="measure" readonly id="grams2" />
        <button class="btn convert2">Convert</button>
      </section>
    </main>

  </body>
</html>
